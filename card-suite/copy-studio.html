<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiX Card Suite · 文案工场</title>
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/card-suite/common.css?v=20260223-1" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="branding">
          <span class="brand-badge">✍️</span>
          <div>
            <h1>文案工场 Copy Studio</h1>
            <p>输入主题，产出结构化文案草稿 + AI提示词</p>
          </div>
        </div>
        <nav class="nav-links">
          <a href="/card-suite/index.html">套件首页</a>
          <a href="/card-suite/card-designer.html">下一步：卡片设计</a>
          <a href="/">主控台</a>
        </nav>
      </header>

      <main class="main-grid grid-2">
        <section class="card stack">
          <h3>创作参数</h3>
          <div class="form-grid">
            <label>
              场景模板
              <select id="scenario">
                <option value="xhs">小红书种草</option>
                <option value="x-thread">X Thread</option>
                <option value="wechat">公众号图文</option>
                <option value="quote">金句卡片</option>
                <option value="ad">产品广告</option>
              </select>
            </label>
            <label>
              输出平台
              <select id="platform" style="display:none;">
                <option value="x">X</option>
                <option value="xiaohongshu">小红书</option>
                <option value="wechat">公众号</option>
                <option value="zhihu">知乎</option>
                <option value="bilibili">B站</option>
                <option value="linkedin">LinkedIn</option>
              </select>
            </label>
            <div class="ptab-bar" id="ptabBar">
              <button class="ptab active" data-p="x"><span class="ptab-icon">𝕏</span><span class="ptab-name">X</span></button>
              <button class="ptab" data-p="xiaohongshu"><span class="ptab-icon">📕</span><span class="ptab-name">小红书</span></button>
              <button class="ptab" data-p="wechat"><span class="ptab-icon">💬</span><span class="ptab-name">公众号</span></button>
              <button class="ptab" data-p="zhihu"><span class="ptab-icon">🔵</span><span class="ptab-name">知乎</span></button>
              <button class="ptab" data-p="bilibili"><span class="ptab-icon">📺</span><span class="ptab-name">B站</span></button>
              <button class="ptab" data-p="linkedin"><span class="ptab-icon">💼</span><span class="ptab-name">LinkedIn</span></button>
            </div>
            <label>
              语气风格
              <select id="tone">
                <option value="专业理性">专业理性</option>
                <option value="朋友对话">朋友对话</option>
                <option value="结果导向">结果导向</option>
                <option value="故事感">故事感</option>
              </select>
            </label>
            <label>
              长度目标
              <select id="length">
                <option value="短（80-120字）">短（80-120字）</option>
                <option value="中（180-320字）" selected>中（180-320字）</option>
                <option value="长（500字+）">长（500字+）</option>
              </select>
            </label>
            <label>
              主题
              <input id="topic" placeholder="例：AI工作流如何让个人IP提效" />
            </label>
            <label>
              目标受众
              <input id="audience" placeholder="例：做自媒体的自由职业者" />
            </label>
          </div>
          <label>
            核心观点
            <textarea id="thesis" placeholder="用 1-2 句话写出你最核心的观点"></textarea>
          </label>
          <label>
            行动引导（希望读者做什么）
            <input id="cta" placeholder="你希望读者看完后做什么？如：收藏这套模板并今天发一条" />
          </label>
          <div class="url-import-row">
            <input id="urlInput" type="url" placeholder="🔗 粘贴文章链接，AI自动提取核心观点…" />
            <button class="btn" id="urlImportBtn">链接导入</button>
          </div>
          <div class="actions">
            <button class="btn btn-primary" id="generateBtn">生成草稿与提示词</button>
            <button class="btn" id="importDraftBtn">导入主页 X 草稿</button>
            <button class="btn" id="toCardBtn">进入卡片设计</button>
            <button class="btn btn-primary" id="aiGenerateBtn">✨ AI 生成</button>
          </div>
          <div id="aiStatus" style="font-size:0.82rem;color:var(--accent);min-height:20px;margin-top:4px;"></div>
        </section>

        <section class="card stack">
          <h3>生成结果</h3>
          <div class="ai-ver-tabs">
            <button class="ai-ver-tab active" data-v="0">稿 A</button>
            <button class="ai-ver-tab" data-v="1">稿 B</button>
            <button class="ai-ver-tab" data-v="2">稿 C</button>
          </div>
          <label>文案草稿（可直接改，平台仿真预览）</label>
          <div id="platformMockWindow" class="platform-mock-window pmw-x">
            <!-- X Chrome Top -->
            <div id="pmwChromeTop" class="pmw-x-header">
              <div class="pmw-x-avatar">G</div>
              <div class="pmw-x-textarea-wrap">
                <textarea id="draftOutput" rows="6" placeholder="有什么新鲜事？"></textarea>
              </div>
            </div>
            <div class="pmw-x-audience">🌐 所有人</div>
            <!-- X Chrome Bottom -->
            <div id="pmwChromeBottom" class="pmw-x-toolbar">
              <div class="pmw-x-icons">
                <span title="图片">🖼</span>
                <span title="GIF">GIF</span>
                <span title="投票">📊</span>
                <span title="表情">😊</span>
              </div>
              <div class="pmw-x-right">
                <div class="pmw-char-ring" id="pmwCharCount">280</div>
                <button class="pmw-post-btn-x">Post</button>
              </div>
            </div>
          </div>
          <div class="actions">
            <button class="btn" id="copyDraftBtn">复制草稿</button>
            <button class="btn" id="downloadDraftBtn">下载 Markdown</button>
          </div>
          <div class="actions" style="flex-wrap:wrap;gap:6px;margin-top:0;">
            <span style="font-size:0.8rem;color:var(--muted);align-self:center;">AI迭代：</span>
            <button class="btn" data-refine="更精简，控制在100字以内">✂️ 精简</button>
            <button class="btn" data-refine="更口语化，像真人说话">💬 口语化</button>
            <button class="btn" data-refine="加强开头，更有吸引力">🎣 强钩子</button>
            <button class="btn" data-refine="优化结尾CTA，更有行动力">📢 优化CTA</button>
          </div>

          <label>
            AI 提示词（Claude/ChatGPT）
            <textarea id="promptOutput" rows="14" readonly></textarea>
          </label>
          <div class="actions">
            <button class="btn btn-warm" id="copyPromptBtn">复制提示词</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <nav class="footer-nav">
          <a href="/">主站工作台</a>
          <a href="/md-lab">排版工坊</a>
          <a href="/card-suite/">文案卡片套件</a>
        </nav>

          <svg class="footer-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3a9 9 0 0 0-3 17.5v-3c-3 .6-3.7-1.4-3.7-1.4-.5-1.1-1.1-1.4-1.1-1.4-.9-.6.1-.6.1-.6 1 .1 1.6 1 1.6 1 .9 1.5 2.3 1.1 2.8.8.1-.7.4-1.1.7-1.4-2.4-.3-4.8-1.2-4.8-5.1 0-1.1.4-2 1-2.7 0-.3-.4-1.3.1-2.6 0 0 .8-.3 2.8 1a9.5 9.5 0 0 1 5 0c2-1.3 2.8-1 2.8-1 .5 1.3.1 2.3.1 2.6.6.7 1 1.6 1 2.7 0 3.9-2.4 4.8-4.8 5.1.4.4.7 1 .7 2.1v3A9 9 0 0 0 12 3Z"/></svg>
          <a href="https://github.com/upgiorgio/AiX" target="_blank" rel="noopener noreferrer">upgiorgio/AiX</a>
          <span class="footer-dot">·</span>
          <span>© 2026 X Articles Studio &nbsp;·&nbsp; Crafted by Giorgio</span>
        </p>
      </footer>
    </div>

    <script src="/card-suite/common.js?v=20260222-1" defer></script>
    <script src="/card-suite/ai-gateway.js?v=20260222-1" defer></script>
    <script src="/card-suite/copy-studio.js?v=20260222-3" defer></script>
  </body>
</html>
