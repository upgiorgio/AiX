<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiX Card Suite · 内容日历</title>
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/card-suite/common.css?v=20260222-3" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="branding">
          <span class="brand-badge">🗓</span>
          <div>
            <h1>内容日历 Content Calendar</h1>
            <p>AI 规划 30 天内容发布计划，可视化管理你的创作节奏</p>
          </div>
        </div>
        <nav class="nav-links">
          <a href="/card-suite/index.html">套件首页</a>
          <a href="/card-suite/copy-studio.html">文案工场</a>
          <a href="/card-suite/strategy.html">策略面板</a>
          <a href="/">主控台</a>
        </nav>
      </header>

      <main class="main-grid" style="grid-template-columns:1fr;">
        <section class="card stack">
          <h3>生成参数</h3>
          <div class="form-grid">
            <label>账号定位
              <input id="calNiche" placeholder="例：AI效率工具推广者，面向职场人群" />
            </label>
            <label>核心垂类 / 内容方向
              <input id="calVertical" placeholder="例：效率工具、AI创作、个人成长" />
            </label>
            <label>发布频率
              <select id="calFreq">
                <option value="每天1条">每天1条</option>
                <option value="每天2条" selected>每天2条</option>
                <option value="每周5条">每周5条</option>
                <option value="每周3条">每周3条</option>
              </select>
            </label>
          </div>
          <div class="actions">
            <button class="btn btn-primary" id="genCalBtn">🤖 AI 生成 30 天内容计划</button>
            <button class="btn" id="clearCalBtn">清空</button>
          </div>
          <div id="calStatus" style="font-size:0.82rem;color:var(--accent);min-height:20px;margin-top:4px;"></div>
        </section>

        <section class="card stack">
          <h3>30 天内容日历</h3>
          <div id="calGrid"></div>
          <div id="calActions" style="display:none;" class="actions" style="margin-top:12px;">
            <button class="btn" id="downloadCalBtn">📥 下载 Markdown</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <nav class="footer-nav">
          <a href="/">主站工作台</a>
          <a href="/md-lab">排版工坊</a>
          <a href="/card-suite/">文案卡片套件</a>
        </nav>

          <svg class="footer-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3a9 9 0 0 0-3 17.5v-3c-3 .6-3.7-1.4-3.7-1.4-.5-1.1-1.1-1.4-1.1-1.4-.9-.6.1-.6.1-.6 1 .1 1.6 1 1.6 1 .9 1.5 2.3 1.1 2.8.8.1-.7.4-1.1.7-1.4-2.4-.3-4.8-1.2-4.8-5.1 0-1.1.4-2 1-2.7 0-.3-.4-1.3.1-2.6 0 0 .8-.3 2.8 1a9.5 9.5 0 0 1 5 0c2-1.3 2.8-1 2.8-1 .5 1.3.1 2.3.1 2.6.6.7 1 1.6 1 2.7 0 3.9-2.4 4.8-4.8 5.1.4.4.7 1 .7 2.1v3A9 9 0 0 0 12 3Z"/></svg>
          <a href="https://github.com/upgiorgio/AiX" target="_blank" rel="noopener noreferrer">upgiorgio/AiX</a>
          <span class="footer-dot">·</span>
          <span>© 2026 X Articles Studio &nbsp;·&nbsp; Crafted by Giorgio</span>
        </p>
      </footer>
    </div>

    <script src="/card-suite/common.js?v=20260222-1" defer></script>
    <script src="/card-suite/ai-gateway.js?v=20260222-1" defer></script>
    <script src="/card-suite/content-calendar.js?v=20260222-1" defer></script>
  </body>
</html>
