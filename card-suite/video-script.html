<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiX Card Suite · 视频脚本工场</title>
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/card-suite/common.css?v=20260222-3" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="branding">
          <span class="brand-badge">🎬</span>
          <div>
            <h1>视频脚本工场 Script Studio</h1>
            <p>输入主题，AI 生成结构化视频脚本</p>
          </div>
        </div>
        <nav class="nav-links">
          <a href="/card-suite/index.html">套件首页</a>
          <a href="/card-suite/copy-studio.html">文案工场</a>
          <a href="/">主控台</a>
        </nav>
      </header>

      <main class="main-grid grid-2">
        <!-- LEFT: Script Parameters -->
        <section class="card stack">
          <h3>脚本参数</h3>
          <div class="form-grid">
            <label>发布平台
              <select id="scriptPlatform">
                <option value="douyin">抖音</option>
                <option value="shipinhao">视频号</option>
                <option value="bilibili">B站</option>
                <option value="youtube">YouTube</option>
              </select>
            </label>
            <label>视频时长
              <select id="scriptDuration">
                <option value="15">15 秒</option>
                <option value="30">30 秒</option>
                <option value="60" selected>60 秒</option>
                <option value="180">3 分钟</option>
              </select>
            </label>
            <label>钩子类型
              <select id="hookType">
                <option value="pain">痛点型</option>
                <option value="curious">好奇型</option>
                <option value="authority">权威型</option>
                <option value="story">故事型</option>
                <option value="number">数字型</option>
              </select>
            </label>
          </div>
          <label>主题 / 关键词
            <input id="scriptTopic" placeholder="例：如何用 AI 一天完成一周的内容创作" />
          </label>
          <label>目标受众
            <input id="scriptAudience" placeholder="例：想提高内容产能的自媒体创作者" />
          </label>
          <label>核心卖点（每行一个）
            <textarea id="scriptPoints" rows="4" placeholder="例：&#10;节省 80% 创作时间&#10;AI 自动生成脚本&#10;从 0 到发布全流程"></textarea>
          </label>
          <div class="actions">
            <button class="btn btn-primary" id="generateScriptBtn">🎬 AI 生成视频脚本</button>
          </div>
          <div id="scriptStatus" style="font-size:0.82rem;color:var(--accent);min-height:20px;margin-top:4px;"></div>
        </section>

        <!-- RIGHT: Script Output -->
        <section class="card stack">
          <h3>脚本输出</h3>

          <div class="script-section">
            <div class="script-section-label">🎣 开场钩子（前 3 秒）</div>
            <textarea id="hookText" rows="4" placeholder="AI 生成后显示…"></textarea>
          </div>

          <div class="script-section">
            <div class="script-section-label">📝 核心内容</div>
            <textarea id="bodyText" rows="8" placeholder="AI 生成后显示…"></textarea>
          </div>

          <div class="script-section">
            <div class="script-section-label">📢 结尾 CTA</div>
            <textarea id="ctaText" rows="3" placeholder="AI 生成后显示…"></textarea>
          </div>

          <div class="script-section">
            <div class="script-section-label">📋 字幕建议（关键帧文字）</div>
            <textarea id="subsText" rows="3" placeholder="AI 生成后显示…"></textarea>
          </div>

          <div class="actions">
            <button class="btn" id="copyScriptBtn">📋 复制全部脚本</button>
            <button class="btn" id="downloadScriptBtn">⬇ 下载 Markdown</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <nav class="footer-nav">
          <a href="/">主站工作台</a>
          <a href="/md-lab">排版工坊</a>
          <a href="/card-suite/">文案卡片套件</a>
        </nav>

    </div>

  </body>
</html>
